<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="javascript/simplify.js"></script>
    <script src="javascript/map.js"></script>
    <script src="javascript/countryCodes.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing&callback=initMap"async defer></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="options">
      <div class="row">
        <p>Country code</p>
        <select id="country-codes"></select>
      </div>
      <div class="row">
        <p>Search text</p>
        <input id="search-field" type="text" />
      </div>
      <div class="row">
        <p>Results </p>
        <select id="results"></select>
      </div>
      <div class="row">
        <p>Custom polygon</p>
        <textarea id="polygon-data" readonly></textarea>      
      </div>
      <div class="row">
        <p>Shape granularity</p>
        <div id="slider"></div>
      </div>
      <div class="row">
        <p></p>
        <input type="text" id="slider-value">
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
